<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real Mute Dashboard</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 40px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
        }
        .btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            margin: 10px 5px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .btn:hover { background: #0056b3; }
        .result { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 5px; 
            border-left: 4px solid #007bff; 
        }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸº Real Mute AI Marketing Dashboard</h1>
        <p>Simple dashboard to test and generate content</p>
        
        <h3>Quick Actions:</h3>
        <button class="btn" onclick="testAPI()">ğŸ“Š Test API</button>
        <button class="btn" onclick="testFacebook()">ğŸ“˜ Test Facebook</button>
        <button class="btn" onclick="generateContent()">ğŸš€ Generate Content</button>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'result') {
            document.getElementById('result').innerHTML = 
                `<div class="result ${type}"><strong>${new Date().toLocaleTimeString()}:</strong> ${message}</div>`;
        }

        async function testAPI() {
            showResult('Testing API connection...', 'result');
            try {
                const response = await fetch('/.netlify/functions/api');
                const data = await response.json();
                showResult(`âœ… API works! Stats: Generated: ${data.stats.totalGenerated}, Posted: ${data.stats.totalPosted}`, 'success');
            } catch (error) {
                showResult(`âŒ API Error: ${error.message}`, 'error');
            }
        }

        async function testFacebook() {
            showResult('Testing Facebook posting...', 'result');
            try {
                const response = await fetch('/.netlify/functions/api/test-facebook', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.result && data.result.success) {
                    showResult(`âœ… Facebook Success! Post ID: ${data.result.postId}`, 'success');
                } else {
                    showResult(`âŒ Facebook Failed: ${data.result ? data.result.error : 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ Facebook Error: ${error.message}`, 'error');
            }
        }

        async function generateContent() {
            showResult('Generating and posting content...', 'result');
            try {
                const response = await fetch('/.netlify/functions/api/generate', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    const successful = data.results.filter(r => r.success).length;
                    const total = data.results.length;
                    showResult(`âœ… Content Generated! Posted to ${successful}/${total} platforms. Results: ${data.results.map(r => `${r.platform}: ${r.success ? 'âœ…' : 'âŒ'}`).join(', ')}`, 'success');
                } else {
                    showResult(`âŒ Generation Failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ Generation Error: ${error.message}`, 'error');
            }
        }

        // Test API when page loads
        window.onload = function() {
            showResult('Dashboard loaded. Click buttons to test functionality.', 'result');
        };
    </script>
</body>
</html>
