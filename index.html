<!DOCTYPE html>
<html>
<head>
    <title>Real Mute Dashboard</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Real Mute AI Marketing Dashboard</h1>
    
    <button id="testBtn" onclick="testFacebook()">ðŸ§ª Test Facebook</button>
    <button id="generateBtn" onclick="generateContent()">ðŸš€ Generate Content</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function testFacebook() {
            document.getElementById('result').innerHTML = 'Testing Facebook...';
            try {
                const response = await fetch('/.netlify/functions/api/test-facebook', {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function generateContent() {
            document.getElementById('result').innerHTML = 'Generating content...';
            try {
                const response = await fetch('/.netlify/functions/api/generate', {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
